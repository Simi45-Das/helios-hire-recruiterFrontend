<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting</title>
    <link rel="stylesheet" href="../css_files/postJobDetails.css">
</head>
<body>
    <main class="main-content">
        <h1>Post a New Job</h1>
        <form class="job-form">
            <label for="job-details">Job Details:</label>
            <textarea id="job-details" name="job-details" rows="10" placeholder="Enter the job details here..."></textarea>

            <button type="submit">Post Job</button>
        </form>
    </main>
    <script src="../js_files/postJobDetails.js"></script>
</body>
</html>
