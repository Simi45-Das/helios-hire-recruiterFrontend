<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-gray-100 via-white to-gray-100 text-gray-800 font-sans">
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="bg-blue-700 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
          <h1 class="text-2xl font-bold tracking-wide">Company Notifications</h1>
          <div>
            <button class="bg-blue-600 hover:bg-blue-500 text-sm px-4 py-2 rounded-lg shadow">
              Refresh
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-grow container mx-auto px-6 py-8">
        <div
          id="notifications"
          class="bg-white border border-gray-200 shadow-lg rounded-lg p-6"
        >
          <div class="flex items-center justify-center h-24">
            <p class="text-gray-400 text-lg">Loading notifications...</p>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="bg-gray-800 text-gray-400 py-4">
        <div class="container mx-auto text-center">
          <p class="text-sm">
            &copy; 2024 Your Company. All rights reserved.
          </p>
        </div>
      </footer>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
