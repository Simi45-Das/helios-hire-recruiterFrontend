<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Registration</title>
    <link rel="stylesheet" href="../recruiter_auth/recruiterReg.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2>Recruiter Registration</h2>
            <form id="recruiterForm" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" placeholder="Enter your company name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
            <div class="note-box">
                <p>
                    Please note: Upon successful registration, we will send your unique Company ID to your registered email address.
                </p>
            </div>
        </div>
    </div>

    <script src="../recruiter_auth/auth.js"></script>
</body>
</html>
